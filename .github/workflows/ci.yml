name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    steps:
      -uses: actions/checkout@v3
      -name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      -name: Install dependencies
        run: |
          cd backend
          python -m venv venv
          . venv/bin/activate
          pip install -r requirements.txt
      -name: Run backend tests
        run: |
          cd backend
          . venv/bin/activate
          pytest

  frontend-test:
    runs-on: ubuntu-latest
    steps:
      -uses: actions/checkout@v3
      -name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      -name: Install dependencies
        run: |
          cd frontend/my-react-app
          npm install
          npm run test